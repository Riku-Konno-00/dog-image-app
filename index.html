    <style>
        :root {
            --bg-gradient-1: #1a1a1a;
            --bg-gradient-2: #2a2a2a;
            --bg-gradient-3: #333333;
            --card-bg: rgba(40, 40, 40, 0.7);
            --card-border: rgba(169, 169, 169, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: rgba(192, 192, 192, 0.9);
            --accent-hover: #c0c0c0;
            --button-gradient: linear-gradient(135deg, rgba(192, 192, 192, 0.15), rgba(169, 169, 169, 0.05));
            --button-border: rgba(192, 192, 192, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background: linear-gradient(135deg, 
                var(--bg-gradient-1) 0%,
                var(--bg-gradient-2) 50%,
                var(--bg-gradient-3) 100%
            );
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            background: linear-gradient(to right, var(--accent-hover), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 2rem;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
            box-shadow: 0 8px 32px var(--shadow-color),
                       inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        button {
            background: var(--button-gradient);
            color: var(--text-primary);
            border: 1px solid var(--button-border);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-family: 'Noto Serif JP', serif;
            font-weight: 400;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto 2rem;
            border-radius: 0.75rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        button:hover {
            background: linear-gradient(135deg, 
                rgba(192, 192, 192, 0.2),
                rgba(169, 169, 169, 0.1)
            );
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            aspect-ratio: 4/3;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--card-border);
        }

        #dogImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #dogImage.loaded {
            opacity: 1;
            transform: translateX(0);
        }

        #credit {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
        }

        #credit a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        #credit a:hover {
            color: var(--accent-hover);
        }

        #credit a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: right;
        }

        #credit a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(192, 192, 192, 0.1);
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        .download-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            border-radius: 0.5rem;
        }

        .download-btn:hover {
            color: var(--accent-hover);
            background: rgba(192, 192, 192, 0.1);
        }

        .download-btn svg {
            width: 1.2rem;
            height: 1.2rem;
            transition: transform 0.3s ease;
        }

        .download-btn:hover svg {
            transform: translateY(2px);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }

            button {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
            }
        }
